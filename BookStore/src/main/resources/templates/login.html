<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body style="margin: 20px">
    <link th:include="navber.html">
    <div class="content">
        <!-- Success Message -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <strong th:text="${message}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <form th:action="@{/userLogin}" th:object="${user}" method="Post">
                <div class="form-login">
                    <h1> User Login </h1>
                    <div class="form-group">
                        <div class="input-group">
                            <input th:field="${user.userName}" type="text" class="form-control" id="uLogin" placeholder="Enter Password">
                            <span class="input-group-addon" style="background: #3276B1;">
                            <span class="glyphicon glyphicon-user" style="color: #FFFFFF"></span>
                             </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input th:field="${user.password}" type="password" class="form-control" id="uPassword" placeholder="Enter Password">
                            <span class="input-group-addon" style="background: #3276B1;">
                            <span class="glyphicon glyphicon-lock" style="color: #FFFFFF"></span>
                             </span>
                        </div>
                    </div>
                    <div class="wrapper">
            <span class="group-btn">
                <button class="button">Login <i class="fas fa-sign-in-alt" aria-hidden="true"></i></button>
            </span>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
